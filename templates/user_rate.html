<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Quest - Rating Form</title>
</head>
<body>
    <h1>Please rate them</h1>
    <p>Rate from 1 to 5</p>
    <form action="{{ url_for('user_rate') }}" method="post">
        <label for="rate">Rating:</label>
        <input type="number" id="rate" name="rate" min="1" max="5" step="0.1" required><br><br>
        <input type="submit" value="Submit">
    </form>

    <!-- Displaying flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
