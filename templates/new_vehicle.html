<!DOCTYPE html>
<html>
<head>
    <title>Ride Quest - Add New Vehicle</title>
</head>
<body>
    <h1>Add New Vehicle</h1>
    <form action="/new_vehicle" method="post">
        <label for="make">Make:</label>
        <input type="text" id="make" name="make" required><br>
        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required><br>
        <label for="registration_number">Registration Number:</label>
        <input type="text" id="registration_number" name="registration_number" required><br>
        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required><br>
        <label for="num_seats">Number of Available Seats (minus the driver seat):</label>
        <input type="number" id="num_seats" name="num_seats" required><br>
        <button type="submit">Submit</button>
    </form>
    <form action="/logout" method="post">
        <button type="submit">Logout</button>
    </form>
</body>
</html>
